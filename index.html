<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Moving Button Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  input {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  button.moving {
    transform: translateX(100px);
  }
  .insta-name {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="insta-name">Follow my instagram : mysql.2023</div>
  <h2>Guess the E-mail & Password </h2>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="submitBtn">Submit</button>
</div>

<script>
  const submitBtn = document.getElementById('submitBtn');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  const validEmail = 'test@example.com';
  const validPassword = 'password123';

  submitBtn.addEventListener('mouseover', () => {
    if (emailInput.value !== validEmail || passwordInput.value !== validPassword) {
      submitBtn.classList.toggle('moving');
    }
  });

  emailInput.addEventListener('input', validateInputs);
  passwordInput.addEventListener('input', validateInputs);

  function validateInputs() {
    if (emailInput.value === validEmail && passwordInput.value === validPassword) {
      submitBtn.textContent = 'Ab Sahi Hai';
    } else {
      submitBtn.textContent = 'Submit';
    }
  }
</script>
</body>
</html>
